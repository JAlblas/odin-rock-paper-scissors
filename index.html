<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <div id="game">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <div id="results">
        <div id="summary">
          <p><b>Last round:</b></p>
          <p class="last-round"></p>
        </div>
        <div id="player">
          <p><b>Player Score:</b></p>
          <p class="player-score">0</p>
        </div>
        <div id="computer">
          <p><b>Computer Score:</b></p>
          <p class="computer-score">0</p>
        </div>
      </div>
      <div id="next-move">
        <p>Pick a move:</p>
        <div id="buttons">
          <button id="rock" onclick="">
            Rock
            <img src="img/coal.png" alt="Button Image" />
          </button>
          <button id="paper">
            Paper
            <img src="img/paper.png" alt="Button Image" />
          </button>

          <button id="scissors">
            Scissors
            <img src="img/scissors.png" alt="Button Image" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
